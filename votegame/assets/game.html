<!DOCTYPE html>
<html>
	<head>
		<style>
html {
	height: 100%;
}
body {
	margin: 0;
	height: 100%;
	display: flex;
	flex-direction: column;
	font-family: sans-serif;
}
body > * {
	padding: 1em;
}
#content {
	border-top: 1px solid black;
	border-bottom: 1px solid black;
	flex-grow: 1;
}

table {
	border-spacing: 1em;
}
td {
	background: #AAF;
	border-radius: 1em;
	padding: 1em;
	position: relative;
}
td[onclick] {
	background: #AFA;
}
td.selected {
	background: #5A5;
}
td.notselected {
	background: #555;
	color: white;
}
.option-info {
	position: absolute;
	top: -1em;
	left: -0.5em;
	margin: 0.5em;
	background: green;
	color: white;
	border-radius: 1em;
	padding: 0 0.5em;
	text-align: center;
	display: inline-block;
}

button {
	background: #55F;
	color: white;
	padding: 1em;
	margin: 1em;
	border: none;
	border-radius: 1em;
	font-size: 1rem;
}
*[onclick] {
	cursor: pointer;
}
.effect {
	padding: 1em;
	margin: 1em;
	border: 1px solid #00F;
	border-radius: 1em;
	position: relative;
}
.icon {
	position: absolute;
	top: -1em;
	left: -0.5em;
	margin: 0.5em;
	background: green;
	color: white;
	border-radius: 1em;
	padding: 0 0.5em;
	text-align: center;
	display: inline-block;
}

.users {
	display: flex;
	flex-direction: row;
	padding-left: 0;
	flex-wrap: wrap;
}
.users > div {
	display: flex;
	flex-direction: column;
	align-items: center;
	border-right: 1px solid black;
	position: relative;
	padding: 0 1em;
}
.users > div > div + div {
	flex-grow: 1;
	margin: 1em;
	padding: 1em;
	border: 1px solid black;
	border-radius: 1em;
}
.score-annotation {
	position: absolute;
	bottom: 0.5em;
	padding: 0 0.1em;
	background: white;
	text-align: center;
	display: inline-block;
}
#userlist .users > div.finished::after {
	content: "\2713";
	position: absolute;
	bottom: 0em;
	margin: 0.5em;
	background: green;
	color: white;
	border-radius: 50%;
	width: 1em;
	text-align: center;
}
#userlist .users > div.finishicon-winner::after {
	content: "\2605";
	position: absolute;
	bottom: 0em;
	margin: 0.5em;
	background: red;
	color: yellow;
	border-radius: 50%;
	width: 1em;
	text-align: center;
}

.dialog {
	position: absolute;
	top: 0;
	left: 0;
	background: #000A;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	z-index: 2;
	padding: 0;
}
.dialog.inactive {
	display: none;
	z-index: -2;
}
.dialog > div {
	border-radius: 1em;
	padding: 1em;
	margin: 0.5em;
	background: white;
}
@media (max-width: 35em) {
	.dialog > div {
		margin: 0;
		width: 100%;
		min-height: calc(100% - 2em);
		border-radius: 0;
	}
}
		</style>
	</head>
	<body>
		<div><h1 style="display: inline-block;">The Voting Game</h1> <button onclick="document.querySelector('#settings').classList.remove('inactive')">Settings</button></div>
		<div id="settings" class="dialog inactive"><div>
			<div><button onclick="document.querySelector('#settings').classList.add('inactive')">Close</button></div>
			<h1>Settings</h1>
			<div>Text size: <input type="range" min="0.5" max="2" step="0.5" value="1" oninput="document.body.parentNode.setAttribute('style', 'font-size: ' + String(this.value) + 'em;');" id="text_size_control"></div>
			<!-- <div>Bot mode: <input type="checkbox" oninput="window.bot_mode = this.checked"></div> -->
			<div><button style="background: red;" onclick="leave()">Leave Game</button></div>
		</div></div>
		<div id="broken" class="dialog inactive"><div>
			<h1>Error</h1>
			<div>Lost connection with the server!</div>
			<!-- <div>Bot mode: <input type="checkbox" oninput="window.bot_mode = this.checked"></div> -->
			<!-- <div><button onclick="location.reload()">Reload the page</button></div> -->
			<div><button onclick="location.assign('/')">Exit the game</button></div>
		</div></div>
		<div id="content">
			<div id="header"></div>
			<div id="voting"></div>
			<div id="desc"></div>
			<h2>Rules</h2>
			<ul id="rules"></ul>
		</div>
		<div id="userlist"></div>
		<script>window.addEventListener("error", (e) => alert(`${e.message} @:${e.lineno}`))</script>
		<script src="game.js"></script>
	</body>
</html>
