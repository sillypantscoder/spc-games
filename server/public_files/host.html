<!DOCTYPE html>
<html>
	<head>
		<style>
a {
	color: rgb(0, 0, 200) !important;
}
#contents {
	white-space: pre-wrap;
}
		</style>
	</head>
	<body>
		<h3>Host XXGAMENAME (XXGAMETYPENAME)</h3>
		<p><button onclick="deleteGame()">Delete Game</button><button onclick="window.open('../../game/'+game_id+'/')">Open game in new window</button><button onclick="window.open(`https://chart.googleapis.com/chart?cht=qr&chl=${encodeURIComponent(location.origin + '/game/' + game_id + '/')}&chs=540x540&choe=UTF-8&chld=L|2`)">Open QR code to game</button></p>
		<p id="contents"></p>
		<script>
var game_id = location.pathname.split("/")[3]
function deleteGame() {
	var x = new XMLHttpRequest()
	x.open("GET", `../delete/${game_id}`)
	x.addEventListener("loadend", (e) => {
		location.assign("../..")
	})
	x.send()
}
function updateContents() {
	var x = new XMLHttpRequest()
	x.open("GET", `../data/${game_id}`)
	x.addEventListener("loadend", (e) => {
		document.querySelector("#contents").innerHTML = e.target.responseText
		setTimeout(updateContents, 1000)
	})
	x.send()
}
updateContents()
function sendServerMsg(data) {
	var x = new XMLHttpRequest()
	x.open("POST", `../../game/${game_id}/mod`)
	x.send(data)
}
		</script>
	</body>
</html>
